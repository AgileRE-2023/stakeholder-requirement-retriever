<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OUTPUT</title>
    <link rel="stylesheet" href="../static/css/style_output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <a href="./" class="logo">SEAREQ</a>

      <nav class="navbar">
        <div class="menus">
          <a href="major">Major</a>
          <a href="about">About</a>
          <a href="faq">FAQ</a>
        </div>

        <div class="icon">
          <a href="search.html">
            <span class="material-symbols-outlined">search</span>
          </a>
        </div>
      </nav>
    </header>

    <div
      class="max-w-full min-h-screen flex flex-row flex-wrap justify-around content-center flex-wrap"
    >
      <div
        class="md:w-5/12 my-28 flex flex-col justify-center items-center gap-10"
      >
        <div class="pie">
          <canvas id="myPieChart" width="600" height="400"></canvas>

          <script>
            var ctx = document.getElementById("myPieChart").getContext("2d");

            var data = {
              datasets: [
                {
                  data: [10, 40, 5, 2, 3, 5, 5, 10, 5, 15],
                  backgroundColor: [
                    "#8f98ec",
                    "#4169E1",
                    "#aeb1f1",
                    "#e5e4fb",
                    "#cacaf6",
                    "#aeb1f1",
                    "#aeb1f1",
                    "#8f98ec",
                    "#aeb1f1",
                    "#6e80e7",
                  ],
                },
              ],
              labels: [
                "Skill 1",
                "Skill 2",
                "Skill 3",
                "Skill 4",
                "Skill 5",
                "Skill 6",
                "Skill 7",
                "Skill 8",
                "Skill 9",
                "Skill 10",
              ],
            };

            var options = {
              responsive: true,
              maintainAspectRatio: false,
            };

            var myPieChart = new Chart(ctx, {
              type: "pie",
              data: data,
              options: options,
            });
          </script>
        </div>
        <div
          class="min-h-fit rounded-xl border shadow-lg py-10 px-10 w-4/5 bg-white"
        >
          <div class="font-semibold mb-2">Number of Graduates</div>
          <div>
            <p>Skill 1001, Skill 1001, Skill 1001, Skill 1001, Skill 1001,</p>
            <p>Skill 1001, Skill 1001, Skill 1001, Skill 1001, Skill 1001</p>
          </div>
        </div>
      </div>

      <div
        class="md:w-5/12 flex flex-col justify-center items-center gap-3 mt-20 pb-10"
      >
        <div class="mb-4 text-center">
          <div class="text-xl my-8 text-slate-500 mb-1">
            Top 10 Requirements for
          </div>
          <div class="text-5xl font-bold text-slate-700 uppercase">
            {{query}}
          </div>
        </div>
        {% for term in top_terms_list %}
        <div
          class="flex flex-row h-14 w-4/5 text-xl justify-between items-center bg-blue-500 text-white rounded-xl px-5"
        >
          <div class="uppercase">{{term}}</div>
          <div class="font-bold text-2xl">{{ forloop.counter }}</div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
